<!DOCTYPE html>
    <html lang="en" dir="ltr">
      <head>
        <meta charset="utf-8">
        <title>Genome server</title>
      </head>
      <body style="background-color: lightblue;">
        The total number of species in the ensembl is : {{context.number_species}}<br>
        The limit you have selected is is : {{context.limit}}<br>
        The names of the species are: <br>
        {% for n in context.list_species %}
        <ul><li type="disc">{{n}}</li></ul>
        {% endfor %}
        <a href="/">Main page</a>
      </body>
    </html>
